<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Contador hola mundo desde contenedores</title>
  </head>
  <body>
    <h3>Contador:</h3>
    <p id="visitas">Loading...</p>
    <button onclick="incrementarVisitas()">Aumentar Contador</button>

    <script>
      async function incrementarVisitas() {
        try {
          const response = await fetch("http://54.83.110.196:3000/api/visitas");
          const data = await response.json();
          document.getElementById("visitas").textContent = "#: " + data.visitas;
        } catch (error) {
          document.getElementById("visitas").textContent =
            "Error al conectar con el servidor.";
          console.error(error);
        }
      }
    </script>
  </body>
</html>
